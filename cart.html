<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/cart.css"/>
		<link rel="stylesheet" type="text/css" href="css/base.css"/>
		<script src="lib/requirejs/require.js" data-main="js/cart"></script>
		
	</head>
	<body>
		<!--购物车头部-->
			<div class="cart_header">
			<div class="cart_top">
				<div class="cart_logo"><a href=""><img src="images/logo.png"/></a></div>
				<div class="cart_title"><h1><img src="images/7.png"/></h1><p id="js_login">欢迎登录</p></div>
				<div class="cart_step4">
					<p class="cart_ico"></p>
					<ul>
						<li><em>1.确认采购商品</em></li>
						<li>2.填写收货信息</li>
						<li>3.支付</li>
						<li>4.支付成功</li>
					</ul>
				</div>
			</div>
		</div>
		<!--购物车主体-->
		<div class="cart_main">
			<p><span>温馨提示:加入购物车的商品无法为你保留库存。请及时下单购买，商品价格以订单提交的时的价格为准</span></p>
			<div class="cart_title">
				<div >图片</div>
				<div >标题</div>
				<div >价格</div>
				<div >数量</div>
				<div >小计</div>
				<div>操作</div>
			</div>
			<div class="cart_body" >
				
			</div>
			<!--合计金额-->
				<div class="tal">
					<div class="pay">应付金额:<i style="color: red;font-weight: 600;">￥</i><span class="total" style="font-weight: 600;color: red;">0.00</span><a href="confirm.html"><img src="images/2.png" alt="" /></a></div>
				</div>
			<!--购物车商品显示模板-->
			<script type="text/html" id="cart_template">
				{{each products as prod i}}
				<div class="row">
					<div style="display: none;" class="id">{{prod.id}}</div>
					<div><img src="{{prod.img}}" class="img"/></div>
					<div class="title" title="{{prod.title}}">{{prod.title}}</div>
					<div class="price">{{prod.price}}</div>
					<div><span class="minus">-</span><input type="text" size="1" value="{{prod.amount}}" class="amount"><span class="add">+</span></div>
					<div class="sub">{{prod.price*prod.amount}}</div>
					<div><a href="javascript:void()" class="del">删除</a></div>
				</div>
				{{/each}}
			</script>
		</div>
		<!--购物车底部-->
		<div class="footer">
			<div class="main">
				<p>
					<a href=""></a>
					<a href=""></a>
					<a href=""></a>
					<a href=""></a>
					<a href=""></a>
				</p>
				<p>&copy;2007-2012Mbaobao All Rights Reserved.嘉兴有限公司版权所有，禁止非法复制经营许可证编号:浙B2-20100425</p>
			</div>
		</div>
	</body>
</html>
