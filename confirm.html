<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/cart.css"/>
		<link rel="stylesheet" type="text/css" href="css/base.css"/>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<link rel="stylesheet" type="text/css" href="css/confirm.css"/>
		<script src="lib/requirejs/require.js" data-main = "js/confirm"></script>
	</head>
	<body>
		<!--订单头部-->
			<div class="cart_header">
			<div class="cart_top">
				<div class="cart_logo"><a href=""><img src="images/logo.png"/></a></div>
				<div class="cart_title"><h1><img src="images/7.png"/></h1><p id="js_login">欢迎登录</p></div>
				<div class="cart_step4">
					<p class="cart_ico"></p>
					<ul>
						<li><em>1.确认采购商品</em></li>
						<li style="color: #FF0000">2.填写收货信息</li>
						<li>3.支付</li>
						<li>4.支付成功</li>
					</ul>
				</div>
			</div>
		</div>
		<!--订单主体-->
		<div class="confirm_bg">
			<div class="main">
				<div class="checkout">
					<div class="title_bar"><h2>1.填写收货地址</h2></div>
					<div class="adress">
					<select  id="province">
					<option value="-1">请选择省份</option>
					</select>
					<select  id="city">
					<option value="-1">请选择城市</option>
					</select>
					<select  id="district">
					<option value="-1">请选择区县</option>
					</select>
					</div>
					
					
				</div>
				<div class="checkout check">
					<div class="title_bar"><h2>2.选择支付方式</h2></div>
					<div class="check_tab  ">
					
						<ul>
							<p>支持以下支付平台进行在线支付：</p>
							<li>
								<input type="radio" name="pay-type" id="alipy" value="1"checked="checked" />
								<img src="images/ailpay.png"/></li>
								<li>
								<input type="radio" name="pay-type" id="alipy" value="2" />
								<img src="images/weixinpay.png"/><span>微信支付</span></li>
						</ul>
						<ul>
							<li>
								<input type="radio" name="pay-type" id="alipy" value="3" />
								<img src="images/yiwangtong.png"/><span>全面支持多家主流银行的借记卡、信用卡在线支付</span></li>
								
						</ul>
						<ul>
							<p>
								<img src="images/quickpay.png"/><span>支持支付宝快捷支付，无需开通网银，有卡就能付（需有支付宝账户）</span>
							</p>
							<li>
								<input type="radio" name="pay-type" id="alipy" value="1" />
								<img src="images/gongshangpay.png"/></li>	
								<li>
								<input type="radio" name="pay-type" id="alipy" value="1" />
								<img src="images/jianshepay.png"/></li>
								<li>
								<input type="radio" name="pay-type" id="alipy" value="1" />
								<img src="images/nongyepay.png"/></li>
								<li>
								<input type="radio" name="pay-type" id="alipy" value="1" />
								<img src="images/chinaPay.png"/></li>
								<li>
								<input type="radio" name="pay-type" id="alipy" value="1" />
								<img src="images/jiaotongpay.png"/></li>
						</ul>
					</div>
				</div>
				<div class="checkout check">
					<div class="title_bar"><h2>3.商品清单</h2></div>
					<div class="check_title">
				<div >图片</div>
				<div >标题</div>
				<div >价格</div>
				<div >数量</div>
				<div >小计</div>
				<div>操作</div>
			</div>
					<div class="cart_body">
						
					</div>
					<!--合计金额-->
				<div class="tal">
					<div class="pay">应付金额:<i style="color: red;font-weight: 600;">￥</i><span class="total" style="font-weight: 600;color: red;">0.00</span></div>
				</div>
			<!--购物车商品显示模板-->
			<script type="text/html" id="cart_template">
				{{each products as prod i}}
				<div class="row">
					<div style="display: none;" class="id">{{prod.id}}</div>
					<div><img src="{{prod.img}}" class="img"/></div>
					<div class="title" title="{{prod.title}}">{{prod.title}}</div>
					<div class="price">{{prod.price}}</div>
					<div><span class="minus">-</span><input type="text" size="1" value="{{prod.amount}}" class="amount"><span class="add">+</span></div>
					<div class="sub">{{prod.price*prod.amount}}</div>
					<div><a href="javascript:void()" class="del">删除</a></div>
				</div>
				{{/each}}
			</script>
				</div>
				
				<div class="checkout check">
					<div class="title_bar"><h2>4.留言</h2></div>
					<p>订单留言</p>
					<textarea name="" rows="" cols="">请输入订单留言</textarea>
					<p>字数请控制在50以内</p>
					
					<div class="checkout c_out">
						<p>应付金额:</p>
						<p>配送至:</p>
						<p>收货人:</p>
					</div>
					<a href=""></a>
				</div>
				
				
			</div>
		</div>
		<!--订单底部-->
		<div class="footer_box"></div>
	</body>
</html>
